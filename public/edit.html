<!DOCTYPE html>
<html>
    <head>
        <link href="/styles/styles.css" rel="stylesheet">
        <title>Note Edit App</title>
        <link href="/images/favicon.png" rel="icon">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">Notes app</h1>
                <h2 class="header__subtitle">This application was created by Naga Varma</h3>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container actions__container--spaced">
                <a href="/index.html">Home</a>
                <span id="last-edited"></span>
            </div>
        </div>

        <div class="container">
            <input id="note-title" class="title-input" placeholder="Note title">
            <textarea id="note-body" class="body-input" placeholder="Enter Detailed Note"></textarea>
            <button id="remove-note" class="button button--secondary">Remove Note</button>
        </div>
        <script src="/scripts/edit-bundle.js"></script>
    </body>
</html>
